<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-1">
        <div class="home-container">
            <h3>HOME</h3>
            <div class="home-score-box">
                <span id="home-score">0</span>
            </div>
            <div class="home-increments">
                <div onclick="homeIncrement1()">
                    <span>+1</span>
                </div>
                <div onclick="homeIncrement2()">
                    <span>+2</span>
                </div>
                <div onclick="homeIncrement3()">
                    <span>+3</span>
                </div>
            </div>
        </div>
        <div class="guest-container">
            <h3>GUEST</h3>
            <div class="guest-score-box">
                <span id="guest-score">0</span>
            </div>
            <div class="guest-increments">
                <div onclick="guestIncrement1()">
                    <span>+1</span>
                </div>
                <div onclick="guestIncrement2()">
                    <span>+2</span>
                </div>
                <div onclick="guestIncrement3()">
                    <span>+3</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
